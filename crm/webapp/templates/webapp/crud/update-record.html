{% extends 'webapp/base.html' %}
{% block title %}Update Record {%endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-light shadow-medium p-3 form-layout">
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{update_record_form|crispy}}

        <button type="submit" class="btn btn-outline-success w-100 btn-block p-2">
            Update Record
        </button>

    </form>
</div>
{%endblock%}
